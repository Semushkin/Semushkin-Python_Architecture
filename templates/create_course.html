{% extends "base.html" %}
{% block content %}
<h1>Создание курса</h1>
    {% if saved %}
        <p>Курс добавлен</p>
    {% else %}
        <form method="post">
            <input type="text" name="name" placeholder="Название курса">
            <button type="submit">Создать</button>
            <input style="visibility: hidden" type="text" name="id" value="{{ id }}" readonly>
        </form>
    {% endif %}
{% endblock %}
