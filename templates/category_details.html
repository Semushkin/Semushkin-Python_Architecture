{% extends "base.html" %}
{% block content %}
        <h1>Курсы категории {{ name }}</h1>
        <h3><a href="/create_course?id={{ id }}">Создать курс</a></h3>
        <table>
            <tr class="head">
                <th>ID</th>
                <th>Наименование курса</th>
                <th></th>
            </tr>
            {% if object_list[0] %}
                {% for item in object_list[0] %}
                    <tr>
                        <th>{{ item.id }}</th>
                        <th>{{ item.name }}</th>
                        <th><a href="/edit_course?id={{ item.id }}&name={{ item.name }}">Редактировать</a></th>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <th>--------</th>
                    <th>--------</th>
                    <th>--------</th>
                </tr>
            {% endif %}
        </table>

{% endblock %}
